<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    {% block headers %}
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="{{ SITEURL }}/theme/favicon.png" />
    <title>{{ SITENAME }}</title>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no"/>
    {% endblock headers %}
</head>
<body>

<div class="page">
    <header class="page-head">
        <h1>
            <a href="{{ SITEURL }}/index.html">{{ SITENAME }}</a>
        </h1>

        {% if DISPLAY_PAGES_ON_MENU %}
            {% for p in PAGES %}
                <li><a href="{{ SITEURL}}/{{ p.url|e }}"{% if p == page %} class="active"{% endif %}>{{ p.title }}</a></li>
            {% endfor %}
        {% endif %}

    </header>

    <div class="page-content">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<div id="home">
  <h2>Blog Posts </h2>
  <ul class="posts">
    {% for article in articles %}
    <li>
      <span>{{ article.date|strftime('%d %B %Y') }} &raquo;</span>
      <img src="/theme/images/{{article.lang}}-full.png" alt="english language" style="height:15px;display:inline;" /> 
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
